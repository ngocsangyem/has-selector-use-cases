<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="main.css" />
		<title>:has() selector</title>
	</head>
	<body>

						<div class="card-img">
							<img
								src="./img/black grunge.png"
								class="card-img-top"
								alt="..."
							/>
						</div>
						<div class="card-body">
							<p class="card-text">black grunge.png</p>
						</div>
					</div>
				</div>

				<div class="col-12 col-md-6">
					<div class="card overflow-hidden">
						<div class="card-img">
							<img
								src="./img/white grunge.png"
								class="card-img-top"
								alt="..."
							/>
						</div>
						<div class="card-body">
							<p class="card-text">white grunge.png</p>
						</div>
					</div>
				</div>
			</div>
		</div>
